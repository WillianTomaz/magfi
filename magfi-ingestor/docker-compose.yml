version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: magfi_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-magfi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-magfi_password}
      POSTGRES_DB: ${POSTGRES_DB:-magfi_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ddl:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-magfi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - magfi-network

  magfi-ingestor:
    build: .
    container_name: magfi_ingestor
    environment:
      DATABASE_URL: postgresql://magfi_user:magfi_password@db:5432/magfi_db
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      API_PORT: 8200
      API_HOST: 0.0.0.0
      RSS_FEEDS: ${RSS_FEEDS}
      SENTIMENT_ANALYSIS_MODEL: ${SENTIMENT_ANALYSIS_MODEL:-openai}
    ports:
      - "8200:8200"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - magfi-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8200 --reload

volumes:
  postgres_data:

networks:
  magfi-network:
    driver: bridge
